{% extends "site_base.html" %}

{% load i18n %}

{% block body_class %}profile{% endblock %}

{% block navi_profile_class %}aktiv{% endblock %}

{% block subnav %}
    {% if user.is_authenticated %}
        <ul>
            <li class="{% block subnavi1_class %}{% endblock %} first"><a href="{% url profile_detail user.username %} ">{% trans "Your Profile" %}</a></li>
            <li class="{% block subnavi2_class %}{% endblock %}"><a href="{% url profile_list %} ">{% trans "All Profiles" %}</a></li>
        </ul>
    {% else %}
        &nbsp;
    {% endif %}
{% endblock %}
