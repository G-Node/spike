{% load i18n %}
{% load module_tags %}
{% load spike_tags %}

<div class="accordion-group well well-small">
  <div class="accordion-heading clearfix">
    <h3 class="pull-left">Summary {{ mod.name }}</h3>

    <div class="pull-right">
      <span class="btn btn-large accordion-toogle" href="#module-{{ mod.id }}-summary"
            data-toggle="collapse" data-parent="#trial-container">
        TOGGLE SUMMARY
      </span>
    </div>
  </div>
  <div class="accordion-body collapse" id="module-{{ mod.id }}-summary">
    {% render_summary bm mod %}
  </div>
</div>
