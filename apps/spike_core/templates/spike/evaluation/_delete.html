<a href="#delete-modal-{{ obj.id }}" role="button" class="btn btn-mini" data-toggle="modal">Delete Batch</a>

<div id="delete-modal-{{ obj.id }}" class="modal hide fade"
     tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <h3 id="myModalLabel">Delete {{ obj.name }}</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete: Batch {{ obj }}</p>
  </div>
  <div class="modal-footer">
    <a class="btn" href="{% url ev_delete obj.id %}">Yes</a>
    <a class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Leave</a>
  </div>
</div>
